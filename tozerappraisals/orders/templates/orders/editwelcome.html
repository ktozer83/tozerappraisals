{% extends 'pages/base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
	<div class="row-fluid">
		<div class="span12">
			<ul class="breadcrumb">
				<li><a href="/">Home</a><span class="divider"> / </span></li>
				<li class="active">Edit Welcome Message</li>
			</ul>
		</div>
	</div>
	<div class="row-fluid">
		<div class="offset2 span6 well well-small">
			<form method="post" action="" enctype="multipart/form-data">{% csrf_token %}
				{{ edit_message_form.as_p }}
				<input type="submit" value="Save" class="buttonLink" />
			</form>
			<p class="text-center alert-info">
				Last updated on {{ last_updated }} by {{ username }}
			</p>
		</div>
		<div id="controlPanel" class="span3 pull-right text-center">
			<a href="/orders/" class="buttonLink">
				<span class="ui-icon ui-icon-arrow-1-w"></span><span class="linkText">Back</span>
			</a>
		</div>
	</div>
{% endblock %}
